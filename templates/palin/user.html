<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Palindrome Tester</title>
</head>
<body>

<div class="container d-grid gap-2 col-6 mx-auto ">
    <br>
    <div>What user name would you like to choose?</div>
    <br>
    <input class="input-group-text" id="user-name-input" type="text" size="100"><br>
    <input class="btn btn-primary" id="user-name-submit" type="button" value="Enter">

</div>


<script>
    document.querySelector('#user-name-input').focus();
    document.querySelector('#user-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#user-name-submit').click();
        }
    };

    document.querySelector('#user-name-submit').onclick = function (e) {
        var userName = document.querySelector('#user-name-input').value;
        window.location.pathname = '/pali/' + userName + '/';
    };
</script>
</body>
</html>
